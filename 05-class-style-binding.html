<!------------------------------------------------- 绑定内联样式：对象语法，数组语法 -->
<div id="app">
    <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}"></div>
    <div v-bind:style="styleObject"></div>
    <div v-bind:style="[baseStyles, overridingStyles]"></div>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            activeColor:'red',
            fontSize:30,
            styleObject:{
                color:'red',
                fontSize:'13px'
            },
            baseStyles:{
                color:'red',
                fontSize:'10px'
            },
            overridingStyles:{
                color:'yellow'
            }
        }
    });
</script>
